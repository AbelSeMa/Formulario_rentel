<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="validacion.js"></script>
</head>

<body>
    <form action="">
        <fieldset>

            <legend>Datos de Cliente Notificaciones</legend>
            
        <div>
            <div>
                <div>
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>
                    <span id="errorNombre" style="color: red;"></span>
                </div>
            </div>
            <div>
                <div>
                    <label for="apellidos">Apellidos *</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required><br>
                    <span id="errorApellido" style="color: red;"></span>
                </div>
            </div>
        </div>
        
        <div>
            <div>
                <label for="correo">Correo </label>
                <input type="text" id="correo" name="correo" placeholder="correo@correo"><br>
                <span id="errorCorreo" style="color: red;"></span>
            </div>
            
            
            <div>
                <label for="telefonoMovil">Teléfono Móvil *</label>
                <input minlength="9" maxlength="9" type="text" id="telefonoMovil" name="telefonoMovil"
                required><br>
                <span id="errorTlfMovil" style="color: red;"></span>
            </div>
        </div>
        
        <input type="submit" onclick="validarNotis(event)">
    </form>
</fieldset>
</body>

</html>
