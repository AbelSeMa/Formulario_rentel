<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="funcional.js" defer></script>
    <link rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>

  <body>
    <div class="card col-md-4 mt-4 text-left mx-auto bg-white shadow">
      <img
        src="Logo-Rentel-grande.jpg"
        class="img-fluid"
        alt="Responsive image"
      />

      <div class="card-body">
        <p>
          <a
            class="btn btn-primary"
            data-toggle="collapse"
            href="#multiCollapseExample1"
            role="button"
            aria-expanded="false"
            aria-controls="multiCollapseExample1"
            >Datos cliente</a
          >
          <button
            class="btn btn-primary"
            type="button"
            data-toggle="collapse"
            data-target="#multiCollapseExample2"
            aria-expanded="false"
            aria-controls="multiCollapseExample2"
          >
            Productos contratados
          </button>
          <button
            class="btn btn-primary"
            type="button"
            data-toggle="collapse"
            data-target=".multi-collapse"
            aria-expanded="false"
            aria-controls="multiCollapseExample1 multiCollapseExample2"
          >
            Ver todo
          </button>
        </p>
        <div class="row">
          <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample1">
              <div class="card card-body" id="datos_cliente"></div>
            </div>
          </div>
          <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample2">
              <div class="card card-body" id="datos_productos"></div>
            </div>
          </div>
        </div>
        <h2>¿Qúe producto deseas contratar?</h2>
        <form action="#" id="form_product">
          <div id="opciones">
            <!-- input opción telefono fijo-->
            <input
              class="form-check-input"
              type="radio"
              name="producto"
              id="telefono_fijo"
              value="telefono_fijo"
              required="true"
            />
            <label class="form-check-label" for="telefono_fijo"
              >Telefonía fija
            </label>
            <br />

            <!-- input opción móvil-->
            <input
              class="form-check-input"
              type="radio"
              name="producto"
              id="internet"
              value="fibra"
              required="true"
            />
            <label class="form-check-label" for="internet">Internet</label>
            <br />

            <!-- input opción móvil-->
            <input
              class="form-check-input"
              type="radio"
              name="producto"
              id="movil"
              value="movil"
              required="true"
            />
            <label class="form-check-label" for="movil"> Móvil </label>
            <br />

            <!-- input opción otros-->

            <input
              class="form-check-input"
              type="radio"
              name="producto"
              id="otros"
              value="otros"
            />
            <label class="form-check-label mb-3" for="otros"> Otros </label>
            <br />
          </div>
          <div id="contenedor"></div>
        </form>
      </div>

      <button class="btn btn-primary btn-sm mb-2" type="button" id="abrirModal">
        Contratar nuevo producto o terminar.
      </button>

      <div class="modal" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">¿Qué desea hacer?</h5>
              <button
                id="cerrarModal"
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-primary"
                id="contratarProducto"
                onclick="createJson()"
              >
                Contratar un nuevo producto
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="irAPago"
                onclick="createJson()"
              >
                Terminar y firmar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="funcional.js"></script>
    <script src="fijo.js"></script>
    <script src="internet.js"></script>
    <script src="movil.js"></script>
    <script src="otros.js"></script>
    <script src="eventos_nuevos.js"></script>
    <script src="datos_cliente.js"></script>
    <script src="datos_productos.js"></script>

    <script src="modal.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("contratarProducto")
          .addEventListener("click", function () {
            // Redirige al usuario al formulario de fibra existente
            window.location.href = "/productos.html";
          });

        document
          .getElementById("irAPago")
          .addEventListener("click", function () {
            // Redirige al usuario al formulario de fibra existente
            window.location.href = "/pagos.html";
          });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
