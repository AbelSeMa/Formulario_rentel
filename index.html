<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="validacion_completa.js"></script>
    <script src="validacion_campos.js"></script>
</head>

<body>
    <div class="card col-md-6 mt-4 text-left mx-auto bg-light">
        <div class="card-body">

        <form name="formulario_Cliente" action="productos.html" id="formuCliente">
            <div id="formulario1">
                <fieldset>
                    <legend class="text-center">Datos de Cliente</legend>

                    <div>
                        <label class="form-label" for="nombre">Nombre*</label> <br>
                        <span class="text-danger" id="errorNombre"></span>
                        <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre"><br>
                    </div>
                    <div>
                        <label class="form-label" for="apellidos">Apellidos*</label> <br>
                        <span id="errorApellido" class="text-danger"></span>
                        <input class="form-control" type="text" id="apellidos" name="apellidos"
                            placeholder="Apellidos"><br>
                    </div>

                    <div>
                        <label class="form-label" for="sexo">Sexo</label>
                        <select class="form-select" id="sexo" name="sexo">
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                        </select><br>
                    </div>

                    <div>
                        <label class="form-label" for="fechaNacimiento">Fecha de Nacimiento</label> <br>
                        <span id="errorFechaNacimiento" class="text-danger"></span>
                        <input class="form-control" type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                        <br>
                    </div>

                    <div>
                        <label class="form-label" for="dni">DNI*</label> <br>
                        <span id="errorDni" class="text-danger"></span>
                        <input class="form-control" type="text" id="dni" name="dni" placeholder="DNI" minlength="9"
                            maxlength="9"><br>
                    </div>

                    <div>
                        <label class="form-label" for="correo">Correo electrónico</label> <br>
                        <span id="errorCorreo" class="text-danger"></span>
                        <input class="form-control" type="text" id="correo" name="correo"
                            placeholder="correo@correo"><br>
                    </div>

                    <div>
                        <label class="form-label" for="telefonoFijo">Teléfono Fijo</label> <br>
                        <span id="errorTlfFijo" class="text-danger"></span>
                        <input class="form-control" type="tel" id="telefonoFijo" name="telefonoFijo" minlength="9"
                            maxlength="9"><br>
                    </div>

                    <div>
                        <label class="form-label" for="telefonoMovil">Teléfono Móvil*</label> <br>
                        <input class="form-control" type="tel" id="telefonoMovil" name="telefonoMovil" minlength="9"
                            maxlength="9"><br>
                        <span id="errorTlfMovil" class="text-danger"></span>
                    </div>

                    <div>
                        <input type="text" name="pais" id="pais" value="españa" hidden>
                        <input type="text" name="provincia" id="provincia" value="Cadiz" hidden>
                    </div>

                    <div>
                        <label class="form-label" for="poblacion">Población*</label>
                        <select class="form-select" id="poblacion" name="poblacion">
                            <option value="Sanlúcar_de_Barrameda">Sanlúcar de Barrameda</option>
                            <option value="Chipiona">Chipiona</option>
                        </select><br>
                    </div>
                    <div>
                        <label class="form-label" for="direccion">Dirección*</label> <br>
                        <span id="errorDireccion" class="text-danger"></span>
                        <input class="form-control" type="text" id="direccion" name="direccion"><br>
                    </div>

                    <div>
                        <label class="form-label" for="codigoPostal">Código Postal*</label> <br>
                        <span id="errorCodPost" class="text-danger"></span>
                        <input class="form-control" type="text" id="codigoPostal" name="codigoPostal" minlength="5"
                            maxlength="5"><br>
                    </div>

                    <div>
                        <label class="form-label">DNI por delante</label> <br>
                        <label class="btn btn-primary btn-sm" for="delanteDNI">Subir imagen</label>
                        <input class="form-control" type="file" id="delanteDNI" name="delanteDNI" hidden><br>
                    </div>

                    <div>
                        <label for="detrasDNI">DNI por detrás</label> <br>
                        <label class="btn btn-primary btn-sm" for="detrasDNI">Subir imagen</label>
                        <input type="file" id="detrasDNI" name="detrasDNI" hidden><br>
                    </div>
                    <br>
                </fieldset>
                <label>¿Quieres usar los mismos datos para la facturacion?</label> <br>
                <label for="mismosDatosSi">Sí</label>
                <input class="form-check-input" type="radio" name="datos" id="mismosDatosSi" />
                <label for="mismosDatosNo">No</label>
                <input class="form-check-input" type="radio" name="datos" id="mismosDatosNo" checked />
                <br>
                <button class="btn btn-primary btn-sm" type="button" onclick="mostrarFormulario(2)">Siguiente</button>
            </div>

            <div id="formulario2" style="display: none">

                <fieldset>
                    <legend>Datos de Cliente Facturación</legend>


                    <div>
                        <label class="form-label" for="nombreFac">Nombre*</label> <br>
                        <span id="errorNombreFac" class="text-danger"></span>
                        <input class="form-control" type="text" id="nombreFac" name="nombreFac"
                            placeholder="Nombre"><br>
                    </div>


                    <div>
                        <label class="form-label" for="apellidosFac">Apellidos*</label> <br>
                        <span id="errorApellidoFac" class="text-danger"></span>
                        <input class="form-control" type="text" id="apellidosFac" name="apellidosFac"
                            placeholder="Apellidos"><br>
                    </div>

                    <div>
                        <label class="form-label" for="sexoFac">Sexo</label>
                        <select class="form-select" id="sexoFac" name="sexoFac">
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                        </select><br>
                    </div>

                    <div>
                        <label class="form-label" for="fechaNacimientoFac">Fecha de Nacimiento</label> <br>
                        <span id="errorFechaNacimientoFac" class="text-danger"></span>
                        <input class="form-control" type="date" id="fechaNacimientoFac" name="fechaNacimientoFac"> <br>
                    </div>

                    <div>
                        <label class="form-label" for="dniFac">DNI*</label> <br>
                        <span id="errorDniFac" class="text-danger"></span>
                        <input class="form-control" type="text" id="dniFac" name="dniFac" placeholder="DNI"
                            maxlength="9" minlength="9"><br>
                    </div>

                    <div>
                        <label class="form-label" for="correoFac">Correo electrónico</label> <br>
                        <span id="errorCorreoFac" class="text-danger"></span>
                        <input class="form-control" type="text" id="correoFac" name="correoFac"
                            placeholder="correo@correo"><br>
                    </div>

                    <div>
                        <label class="form-label" for="telefonoFijoFac">Teléfono Fijo</label> <br>
                        <span id="errorTlfFijoFac" class="text-danger"></span>
                        <input class="form-control" type="tel" id="telefonoFijoFac" name="telefonoFijoFac"
                            maxlength="9" minlength="9"><br>
                    </div>

                    <div>
                        <label class="form-label" for="telefonoMovilFac">Teléfono Móvil*</label> <br>
                        <span id="errorTlfMovilFac" class="text-danger"></span>
                        <input class="form-control" type="tel" id="telefonoMovilFac" name="telefonoMovilFac"
                            maxlength="9" minlength="9"><br>
                    </div>

                    <div>
                        <input type="text" name="pais" id="pais" value="españa" hidden>
                        <input type="text" name="provincia" id="provincia" value="Cadiz" hidden>
                    </div>

                    <div>
                        <label class="form-label" for="poblacionFac">Población*</label>
                        <select class="form-select" id="poblacionFac" name="poblacionFac">
                            <option value="Sanlúcar de Barrameda">Sanlúcar de Barrameda</option>
                            <option value="Chipiona">Chipiona</option>
                        </select><br>
                    </div>
                    <div>
                        <label class="form-label" for="direccionFac">Dirección*</label> <br>
                        <span id="errorDireccionFac" class="text-danger"></span>
                        <input class="form-control" type="text" id="direccionFac" name="direccionFac"><br>
                    </div>

                    <div>
                        <label class="form-label" for="codigoPostalFac">Código Postal*</label> <br>
                        <span id="errorCodPostFac" class="text-danger"></span>
                        <input class="form-control" minlength="5" maxlength="5" type="text" id="codigoPostalFac"
                            name="codigoPostalFac"><br>
                    </div>

                    <div>
                        <label class="form-label">DNI por delante</label> <br>
                        <label class="btn btn-primary btn-sm" for="delanteDNIFac">Subir imagen</label>
                        <input class="form-control" type="file" id="delanteDNIFac" name="delanteDNIFac" hidden><br>
                    </div>

                    <div>
                        <label class="form-label">DNI por detrás</label> <br>
                        <label class="btn btn-primary btn-sm" for="detrasDNIFac">Subir imagen</label>
                        <input type="file" id="detrasDNIFac" name="detrasDNIFac" hidden><br>
                    </div>
                    <br>
                </fieldset>

                <button class="btn btn-primary btn-sm" type="button" onclick="mostrarFormulario(1)">Anterior</button>
                <button class="btn btn-primary btn-sm" type="button" onclick="mostrarFormulario(3)">Siguiente</button>
            </div>

            <div id="formulario3" style="display: none">
                <fieldset>

                    <legend>Datos de Cliente Notificaciones</legend>

                    <div>
                        <label class="form-label" for="nombreNoti">Nombre*</label> <br>
                        <span id="errorNombreNoti" class="text-danger"></span>
                        <input class="form-control" type="text" id="nombreNoti" name="nombreNoti"
                            placeholder="Nombre"><br>
                    </div>

                    <div>
                        <label class="form-label" for="apellidosNoti">Apellidos*</label> <br>
                        <span id="errorApellidoNoti" class="text-danger"></span>
                        <input class="form-control" type="text" id="apellidosNoti" name="apellidosNoti"
                            placeholder="Apellidos"><br>
                    </div>

                    <div>
                        <label class="form-label" for="correoNoti">Correo electrónico</label> <br>
                        <span id="errorCorreoNoti" class="text-danger"></span>
                        <input class="form-control" type="text" id="correoNoti" name="correoNoti"
                            placeholder="correo@correo"><br>
                    </div>

                    <div>
                        <label class="form-label" for="telefonoMovilNoti">Teléfono Móvil *</label> <br>
                        <span id="errorTlfMovilNoti" class="text-danger"></span>
                        <input class="form-control" type="tel" minlength="9" maxlength="9" id="telefonoMovilNoti"
                            name="telefonoMovilNoti"><br>
                    </div>
                </fieldset>
                <button class="btn btn-primary btn-sm" type="button" onclick="mostrarFormulario(2)">Anterior</button>
                <button class="btn btn-primary btn-sm" type="button" onclick="mostrarFormulario(4)">Siguiente</button>
            </div>

            <div id="formulario4" style="display: none">
                <label class="form-check-label">¿Elija que método de pago desea usar?</label> <br> <br>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="efectivo"
                    onclick="limpiar('contenedorIban')" required>
                <label class="form-check-label" for="efectivo">efectivo</label> <br>

                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Transferencia"
                    onclick="limpiar('contenedorIban')">
                <label class="form-check-label" for="Transferencia">Transferencia bancaria</label> <br>

                <input class="form-check-input" type="radio" name="flexRadioDefault" id="tpv"
                    onclick="limpiar('contenedorIban')">
                <label class="form-check-label" for="tpv">TPV</label> <br>

                <input class="form-check-input" type="radio" name="flexRadioDefault" id="domiciliacionBancaria"
                    onclick="mostrarIban()">
                <label class="form-check-label" for="domiciliacionBancaria">domiciliacion Bancaria</label> <br>
                <br>
                <div id="contenedorIban" style="display: none">
                </div>
                <br>

                <button class="btn btn-primary btn-sm" id="botonAnterior" type="button"
                    onclick="mostrarFormulario(3)">Anterior</button>
                <button class="btn btn-primary btn-sm" id="directo1" type="button" onclick="mostrarFormulario(1)"
                    hidden> Volver </button>
            </div>
            <br>
            <input class="btn btn-primary btn-sm" type="submit" id="enviarForm" onclick="validarFormulario(event)"
                hidden>
        </form>
        </div>
    </div>

    <script>
        var solo_cliente = false;
        function mostrarFormulario(numeroFormulario) {
            var radio = document.getElementById("mismosDatosSi");
            // Oculta todos los formularios
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`formulario${i}`).style.display = "none";
            }

            // Muestra el formulario seleccionado
            if (radio.checked) {
                document.getElementById("formulario4").style.display = "block";
                document.getElementById('botonAnterior').setAttribute('hidden', '')
                document.getElementById('directo1').removeAttribute('hidden');
                radio.checked = false;
                solo_cliente = true;
            } else {
                document.getElementById('directo1').setAttribute('hidden', '')
                document.getElementById('botonAnterior').removeAttribute('hidden');
                document.getElementById(
                    `formulario${numeroFormulario}`
                ).style.display = "block";
                // Configura el botón de atrás para volver al formulario anterior
                const botonAnterior = document.getElementById("botonAnterior");
                botonAnterior.onclick = function () {
                    mostrarFormulario(numeroFormulario - 1);
                };

                solo_cliente = false;

            }
            // Verifica el estado de "formulario4" y muestra/oculta el botón de enviar
            if (document.getElementById("formulario4").style.display === "block") {
                document.getElementById("enviarForm").removeAttribute("hidden");
            } else {
                document.getElementById("enviarForm").setAttribute("hidden", "true");
            }
        }

        document.getElementById('domiciliacionBancaria').addEventListener('click', () => {
            document.getElementById('contenedorIban').innerHTML = '';
            document.getElementById('contenedorIban').innerHTML = '<input class="form-control" type="text" minlength="4" maxlength="4" name="IBAN" id="primero" placeholder="Iban" value="ES"><input class="form-control" type="text" minlength="4" maxlength="4" name="entidad" id="segundo" placeholder="Entidad"><input class="form-control" type="text" minlength="4" maxlength="4" name="sucursal" id="tercero" placeholder="Sucursal"><input class="form-control" type="text" minlength="2" maxlength="2" name="dc" id="cuarto" placeholder="DC"><input class="form-control" type="text" minlength="10" maxlength="10" name="nCuenta" id="quinto"placeholder="Numero de cuenta"><br><span id="errorIban" class="text-danger"></span>';

        }) 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
