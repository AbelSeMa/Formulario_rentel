<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <h2>¿Qúe producto deseas contratar?</h2>
    <form action="#">
      <div id="opciones">
        <!-- input opción telefono fijo-->
        <input
          class="form-check-input"
          type="radio"
          name="producto"
          id="telefono_fijo"
          value="telefono_fijo"
          required="true"
        />
        <label class="form-check-label" for="telefono_fijo">Telefonía fija </label>
        <br />

        <!-- input opción móvil-->
        <input
          class="form-check-input"
          type="radio"
          name="producto"
          id="internet"
          value="fibra"
          required="true"
        />
        <label class="form-check-label" for="internet">Internet</label>
        <br />

        <!-- input opción móvil-->
        <input
          class="form-check-input"
          type="radio"
          name="producto"
          id="movil"
          value="movil"
          required="true"
        />
        <label class="form-check-label" for="movil"> Móvil </label>
        <br />

        <!-- input opción otros-->

        <input
          class="form-check-input"
          type="radio"
          name="producto"
          id="otros"
          value="otros"
        />
        <label class="form-check-label" for="otros"> Otros </label>
        <br />
      </div>
      <div id="contenedor"></div>
    </form>
    <script src="fijo.js"></script>
    <script src="internet.js"></script>
    <script src="eventos_nuevos.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
