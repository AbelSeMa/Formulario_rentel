<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de pago</title>
</head>

<script defer src="validacionpago.js" ></script>

<body>
    <form action="">
        <label class="form-label" for="poblacion">¿Elija que método de pago desea usar?</label> <br> <br>

        <input class="form-check-input" type="radio" name="flexRadioDefault" id="efectivo" >
        <label class="form-check-label" for="efectivo">efectivo</label> <br>

        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Transferencia" >
        <label class="form-check-label" for="Transferencia">Transferencia bancaria</label> <br>

        <input class="form-check-input" type="radio" name="flexRadioDefault" id="tpv" >
        <label class="form-check-label" for="tpv">TPC</label> <br>

        <input class="form-check-input" type="radio" name="flexRadioDefault" id="domiciliacionBancaria" onclick="mostrarIban()">
        <label class="form-check-label" for="domiciliacionBancaria">domiciliacion Bancaria</label> <br>
        <br>
        <div id="contenedorIban" style="display: none">
            <input type="text" minlength="4" maxlength="4" name="primero" id="primero" placeholder="XX00">
            <input type="text" minlength="4" maxlength="4" name="segundo" id="segundo" placeholder="0000">
            <input type="text" minlength="4" maxlength="4" name="tercero" id="tercero" placeholder="0000">
            <input type="text" minlength="2" maxlength="2" name="cuarto" id="cuarto" placeholder="00">
            <input type="text" minlength="10" maxlength="10" name="quinto" id="quinto" placeholder="0000000000">
        </div>
        <br>
        <input type="submit" name="" id="" onclick="validacion()">
    </form>
</body>

</html>
